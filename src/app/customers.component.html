<table>
    <thead>
        <tr>
            <th>Name</th>
        
            <th>Mobile</th>
        
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.DisplayName}}</td>
            <td>{{customer.Mobile}}</td>
            <td>{{customer.Address}}</td>
        </tr>
    </tbody>
</table>
