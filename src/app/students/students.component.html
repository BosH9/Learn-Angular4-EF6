<form class="container" [formGroup] = "form" (ngSubmit)="onSubmit(form.value)">
<input type="text" name="name" placeholder="Name" formControlName="student.Name"><br>
<input type="text" name="mobile" placeholder="Mobile" formControlName="mobile"><br>
<input type="text" name="address" placeholder="Address" formControlName="address"><br>
<input type="file" name="image" placeholder="image" (change)="onImageChange($event)" formControlName="image"><br>
<input type="submit" value="Save">

</form>
